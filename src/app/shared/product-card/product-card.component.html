<div class="card">
  <img src="{{product.image}}" alt="card-tea" class="card-img-top">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.title }}
      <p class="card-price-small">Цена: <span>{{ product.price }} ₽</span></p>
    </h5>
    <a [routerLink]="['/order']" [queryParams]="{product: product.title}" class="btn btn-success mb-2">Купить</a>
    <a [routerLink]="['/products', product.id]" class="btn btn-outline-success mt-auto">Подробнее</a>
  </div>
</div>
